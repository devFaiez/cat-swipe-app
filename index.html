<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paws & Preferences - Find Your Favourite Kitty</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const CatSwipeApp = () => {
        const [cats, setCats] = useState([]);
        const [currentIndex, setCurrentIndex] = useState(0);
        const [likedCats, setLikedCats] = useState([]);
        const [showSummary, setShowSummary] = useState(false);
        const [dragStart, setDragStart] = useState(null);
        const [dragOffset, setDragOffset] = useState({ x: 0, y: 0 });
        const [isDragging, setIsDragging] = useState(false);
        const cardRef = useRef(null);

        const TOTAL_CATS = 15;
        const SWIPE_THRESHOLD = 100;

        // Lucide React icons as inline SVG components
        const Heart = ({ className = "w-6 h-6", fill = "none" }) => (
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill={fill}
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className={className}
          >
            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
          </svg>
        );

        const X = ({ className = "w-6 h-6" }) => (
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className={className}
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        );

        const RotateCcw = ({ className = "w-6 h-6" }) => (
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className={className}
          >
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
          </svg>
        );

        useEffect(() => {
          const catImages = Array.from({ length: TOTAL_CATS }, (_, i) => ({
            id: i,
            url: `https://cataas.com/cat?${i}`,
          }));
          setCats(catImages);
        }, []);

        const handleStart = (clientX, clientY) => {
          setIsDragging(true);
          setDragStart({ x: clientX, y: clientY });
        };

        const handleMove = (clientX, clientY) => {
          if (!isDragging || !dragStart) return;

          const deltaX = clientX - dragStart.x;
          const deltaY = clientY - dragStart.y;
          setDragOffset({ x: deltaX, y: deltaY });
        };

        const handleEnd = () => {
          if (!isDragging) return;

          setIsDragging(false);

          if (Math.abs(dragOffset.x) > SWIPE_THRESHOLD) {
            if (dragOffset.x > 0) {
              handleLike();
            } else {
              handleDislike();
            }
          }

          setDragOffset({ x: 0, y: 0 });
          setDragStart(null);
        };

        const handleLike = () => {
          if (currentIndex < cats.length) {
            setLikedCats([...likedCats, cats[currentIndex]]);
            nextCat();
          }
        };

        const handleDislike = () => {
          if (currentIndex < cats.length) {
            nextCat();
          }
        };

        const nextCat = () => {
          if (currentIndex + 1 >= cats.length) {
            setShowSummary(true);
          } else {
            setCurrentIndex(currentIndex + 1);
          }
        };

        const handleRestart = () => {
          setCurrentIndex(0);
          setLikedCats([]);
          setShowSummary(false);
        };

        const rotation = dragOffset.x / 20;
        const opacity = 1 - Math.abs(dragOffset.x) / 300;

        if (cats.length === 0) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-100 to-pink-100 flex items-center justify-center">
              <div className="text-2xl text-purple-600">Loading cats... üê±</div>
            </div>
          );
        }

        if (showSummary) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-100 to-pink-100 p-4">
              <div className="max-w-4xl mx-auto">
                <div className="bg-white rounded-3xl shadow-2xl p-8 mt-8">
                  <h1 className="text-4xl font-bold text-center mb-4 text-purple-600">
                    Your Cat Preferences üò∫
                  </h1>
                  <p className="text-center text-2xl mb-8 text-gray-700">
                    You liked{" "}
                    <span className="font-bold text-pink-500">
                      {likedCats.length}
                    </span>{" "}
                    out of <span className="font-bold">{TOTAL_CATS}</span> cats!
                  </p>

                  {likedCats.length > 0 ? (
                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
                      {likedCats.map((cat) => (
                        <div
                          key={cat.id}
                          className="relative group overflow-hidden rounded-2xl shadow-lg aspect-square"
                        >
                          <img
                            src={cat.url}
                            alt={`Liked cat ${cat.id}`}
                            className="w-full h-full object-cover transition-transform group-hover:scale-110"
                          />
                          <div className="absolute top-2 right-2 bg-pink-500 rounded-full p-2">
                            <Heart
                              className="w-4 h-4 text-white"
                              fill="white"
                            />
                          </div>
                        </div>
                      ))}
                    </div>
                  ) : (
                    <p className="text-center text-xl text-gray-500 mb-8">
                      No cats liked yet. Give them another chance? ü•∫
                    </p>
                  )}

                  <button
                    onClick={handleRestart}
                    className="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-full flex items-center justify-center gap-2 transition-colors text-lg shadow-lg"
                  >
                    <RotateCcw className="w-6 h-6" />
                    Start Over
                  </button>
                </div>
              </div>
            </div>
          );
        }

        const currentCat = cats[currentIndex];
        const showLikeOverlay = isDragging && dragOffset.x > 0;
        const showDislikeOverlay = isDragging && dragOffset.x > 0;

        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-100 to-pink-100 flex flex-col items-center justify-center p-4">
            <div className="w-full max-w-md">
              <h1 className="text-4xl font-bold text-center mb-2 text-purple-600">
                Paws & Preferences üò∫
              </h1>
              <p className="text-center text-gray-600 mb-8">
                Swipe right to like, left to pass
              </p>

              <div className="relative h-[500px] mb-8">
                <div
                  ref={cardRef}
                  className="absolute left-0 right-0 top-0 bottom-0 rounded-2xl shadow-2xl overflow-hidden cursor-grab active:cursor-grabbing select-none"
                  style={{
                    transform: `translateX(${dragOffset.x}px) translateY(${dragOffset.y}px) rotate(${rotation}deg)`,
                    opacity: opacity,
                    transition: isDragging
                      ? "none"
                      : "transform 0.3s ease, opacity 0.3s ease",
                    zIndex: 10,
                  }}
                  onMouseDown={(e) => handleStart(e.clientX, e.clientY)}
                  onMouseMove={(e) => handleMove(e.clientX, e.clientY)}
                  onMouseUp={handleEnd}
                  onMouseLeave={handleEnd}
                  onTouchStart={(e) =>
                    handleStart(e.touches[0].clientX, e.touches[0].clientY)
                  }
                  onTouchMove={(e) =>
                    handleMove(e.touches[0].clientX, e.touches[0].clientY)
                  }
                  onTouchEnd={handleEnd}
                >
                  <img
                    src={currentCat.url}
                    alt={`Cat ${currentCat.id}`}
                    className="w-full h-full object-cover pointer-events-none"
                    draggable="false"
                  />

                  {showLikeOverlay && (
                    <div className="absolute inset-0 bg-green-500 bg-opacity-40 flex items-center justify-center">
                      <div className="text-8xl font-bold text-white border-8 border-white rounded-3xl px-8 py-4 rotate-12">
                        LIKE
                      </div>
                    </div>
                  )}

                  {showDislikeOverlay && (
                    <div className="absolute inset-0 bg-red-500 bg-opacity-40 flex items-center justify-center">
                      <div className="text-8xl font-bold text-white border-8 border-white rounded-3xl px-8 py-4 -rotate-12">
                        NOPE
                      </div>
                    </div>
                  )}

                  <div className="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-90 rounded-full px-6 py-2 shadow-lg">
                    <span className="font-bold text-gray-700">
                      {currentIndex + 1} / {TOTAL_CATS}
                    </span>
                  </div>
                </div>
              </div>

              <div className="flex justify-center gap-6">
                <button
                  onClick={handleDislike}
                  className="bg-white hover:bg-red-50 text-red-500 font-bold p-6 rounded-full shadow-lg transition-colors border-4 border-red-500"
                >
                  <X className="w-8 h-8" />
                </button>
                <button
                  onClick={handleLike}
                  className="bg-white hover:bg-green-50 text-green-500 font-bold p-6 rounded-full shadow-lg transition-colors border-4 border-green-500"
                >
                  <Heart className="w-8 h-8" />
                </button>
              </div>
            </div>
          </div>
        );
      };

      ReactDOM.render(<CatSwipeApp />, document.getElementById("root"));
    </script>
  </body>
</html>
